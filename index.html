<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS Buttons</title>
</head>
<body>
    <div class="main">
        <h1>Button Examples</h1>
        <div class="wrapper">
            <div class="button-wrapper"><button class="button pulse">PULSE</button></div>
            <div class="button-wrapper"><button class="button shake">SHAKE</button></div>
            <div class="button-wrapper"><button class="button bounce">BOUNCE</button></div>
            <div class="button-wrapper"><button class="button raise">RAISE</button></div>
            <div class="button-wrapper"><button class="button offset">OFFSET</button></div>
            <div class="button-wrapper"><button class="button bubble">BUBBLE</button></div>
            <div class="button-wrapper"><button class="button slide">SLIDE</button></div>
            <div class="button-wrapper"><button class="button backlight">BACKLIGHT</button></div>
            <div class="button-wrapper"><button class="button flyoff">FLYOFF</button></div>
            <div class="button-wrapper"><button class="button "></button></div>
            <div class="button-wrapper"><button class="button "></button></div>
            <div class="button-wrapper"><button class="button "></button></div>
        </div>
    </div>
</body>
</html>
